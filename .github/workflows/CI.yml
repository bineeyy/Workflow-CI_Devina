name: MLflow CI - Skilled

on:
  push:
    branches: ["main"]

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow pandas scikit-learn matplotlib
      
      - name: Set MLflow tracking dir
        run: echo "MLFLOW_TRACKING_URI=file://$PWD/mlruns" >> $GITHUB_ENV


      - name: Run MLflow Project
        run: mlflow run ./MLProject --env-manager=local

      - name: Upload artefak model
        uses: actions/upload-artifact@v4  # <-- update dari v3 ke v4
        with:
          name: model-artifacts
          path: mlruns/
